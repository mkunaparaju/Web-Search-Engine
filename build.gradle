apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'


sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile 'org.apache.lucene:lucene-core:5.4.1', 'org.apache.lucene:lucene-queryparser:5.4.1', 'org.apache.lucene:lucene-analyzers-common:5.4.1', 'net.sf.jtidy:jtidy:r938', 'com.beust:jcommander:1.48', 'org.jsoup:jsoup:1.7.2'
   }

test {
    systemProperties 'property': 'value'
}


task crawlerjar(type: Jar) {
    baseName = "Crawler"
    
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

mainClassName = 'PageRank.PageRank'
task pageRankjar(type: Jar) {
    baseName = "PageRank"
    
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
